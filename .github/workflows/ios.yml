name: iOS workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Test and Analyze water-tracker app using the iOS Simulator for iPhone11
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          pod install --repo-update
      - name: Clean
        run: |
          xcodebuild clean -scheme water-tracker -workspace water-tracker.xcworkspace  -destination "platform=iOS Simulator,name=Any iOS Simulator Device"
      - name: Build
        run: |
          xcodebuild build-for-testing -scheme water-tracker -workspace water-tracker.xcworkspace  -destination "platform=iOS Simulator,name=Any iOS Simulator Device"
      - name: Test
        run: |
          xcodebuild test-without-building -scheme water-tracker -workspace water-tracker.xcworkspace -destination "platform=iOS Simulator,name=Any iOS Simulator Device"
      - name: Analyze
        run: |
          xcodebuild analyze -scheme water-tracker -workspace water-tracker.xcworkspace |Â xcpretty && exit ${PIPESTATUS[0]}
