name: iOS workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Test and Analyze water-tracker app using the iOS Simulator for iPhone11
    runs-on: macos-11
    env:
      scheme: "water-tracker"
      platform: "iOS Simulator"
      device: "iPhone 11"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          gem env
          gem install xcpretty
          /usr/local/lib/ruby/gems/2.7.0/bin/xcpretty --version
          pod install --repo-update
      - name: Clean
        run: |
          set -o pipefail && xcodebuild clean -scheme "$scheme" -workspace "$scheme".xcworkspace -destination "platform=$platform,name=$device" | /usr/local/lib/ruby/gems/2.7.0/bin/xcpretty
      - name: Build
        run: |
          set -o pipefail && xcodebuild build-for-testing -scheme "$scheme" -workspace "$scheme".xcworkspace -destination "platform=$platform,name=$device" | /usr/local/lib/ruby/gems/2.7.0/bin/xcpretty
      - name: Test
        run: |
          set -o pipefail && xcodebuild test-without-building -scheme "$scheme" -workspace "$scheme".xcworkspace -destination "platform=$platform,name=$device" | /usr/local/lib/ruby/gems/2.7.0/bin/xcpretty
      - name: Analyze
        run: |
          set -o pipefail && xcodebuild analyze -scheme "$scheme" -workspace "$scheme".xcworkspace -destination "platform=$platform,name=$device" | /usr/local/lib/ruby/gems/2.7.0/bin/xcpretty
